<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BooQueen</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
        <link rel="stylesheet" href="my_profile/style.css">
        <script src="my_profile/script.js" defer></script>
      </head>
<body>
    <nav class="navbar">
        <div class="logo">
          <i class="fa-solid fa-font-awesome"></i>
          <a href="index.html">BooQueen</a>
        </div>
      </nav>
    <section class="parent">
        
        <section class="reservations">
            <div class="container">
                <h2 class="section-title">Active Reservations</h2>
                <form action="" class="active-reservations" id="reservations-form">
                    
                    
                </form>
            </div>
        </section>
        <section class="personal-info">
            <div class="container-info">
                <div class="profile-info">
                    <h2>Personal Information</h2>
                    <p><strong>User ID:</strong> <span id="user-id"></span></p>
                    <p><strong>Name:</strong> <span id="name"></span></p>
                    <p><strong>Surname:</strong> <span id="surname"></span></p>
                    <p><strong>Date of Birth:</strong> <span id="dob"></span></p>
                    <p><strong>Login:</strong> <span id="login"></span></p>
                    <p><strong>Phone:</strong> <span id="phone"></span></p>
                    <p><strong>Card Number:</strong> <span id="card-number"></span></p>
                    <p><strong>Card Expiry:</strong> <span id="card-expiry"></span></p>
                    <p><strong>Document Number:</strong> <span id="document-number"></span></p>
                </div>
        </section>
    
    </section>
    
    <script src="my_profile/script.js"></script>
</body>
</html>
