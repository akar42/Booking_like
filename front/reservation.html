<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BooQueen</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
        <link rel="stylesheet" href="reservation/style.css">
        <script src="reservation/script.js" defer></script>
      </head>
<body>
    <nav class="navbar">
        <div class="logo">
          <i class="fa-solid fa-font-awesome"></i>
          <a href="index.html">BooQueen</a>
        </div>
      </nav>

      <div class="container">
        <div class="reservation">
            <div class="h2">
                <h2 ><strong>Reservation id:</strong>1abc</h2>
            </div>
            <div class="reservation-info">
                <div class="reservation-info1">
                    <p><strong>Room id:</strong></p>
                    <p><strong>Total cost:</strong></p>
                    <p><strong>Start date:</strong></p>
                    <p><strong>End date:</strong></p>
                    <p><strong>Status:</strong></p>
                </div>
                <div class="user">
                    <p><strong>Name:</strong></p>
                    <p><strong>Surname:</strong></p>
                    <p><strong>Phone number:</strong></p>
                    <p><strong>Document number:</strong></p>
                    <p><strong>Card number:</strong></p>
                </div>
            </div>
            <div class="button">
                <button class="cancel">Cancel reservation</button>
                <button class="back">Back to Profile</button>
            </div>
            
        </div>
        
      </div>
</body>
</html>
